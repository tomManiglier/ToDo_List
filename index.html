<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta description="Todo List by Tom">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#444444">
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
        <link rel="manifest" href="manifest.webmanifest">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
        <title>ToDo List</title>
    </head>
    <body>
        
        <form id="form">
            <div class="wrapper">
                <input type="text" id="input" maxlength="50" required autocomplete="off" placeholder="Write a Task...">
                <button id="submit"><img src="img/add.svg" alt="Add Icon"></button>
            </div>
        </form>

        <div class="container">
            <h1>Tasks</h1>
            <hr>
            <div id="empty">No Tasks here...</div>
            <ul id="list"></ul>
        </div>
        
        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
